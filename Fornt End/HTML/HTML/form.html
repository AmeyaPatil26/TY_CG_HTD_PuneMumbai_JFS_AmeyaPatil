<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" required placeholder="Enter the emailid">
        </div>
        <div>
            <label for="mobile">Mobile</label> <br>
            <input type="tel" name="mobile" id="mobile">
        </div>
        <div>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="male">Male <br>
            <input type="radio" name="gender" id="female">Female <br>
            <input type="radio" name="gender" id="others">Others 
        </div>
        <div>
            <label for="month">Joining Month</label>
            <select name="month" id="month">
            <option value="" selected disabled>Select</option>
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="mar">Mar</option>
            <option value="apr">Apr</option>
            <option value="may">May</option>
        </select>
        </div>
        <div>
            <input type="checkbox" name="chk" id="chk">
            <label for="chk"> I Agree</label>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
