<div class="col-md-3 float-left force-overflow card card-body">
        <div class="card card-body" *ngFor='let mobile of mobiles'>
            <img [src]="mobile.imgURL" class="card-img-top"
            (click)='selectMobile(mobile)'   alt="">
            <h4><p class="text-center">{{mobile.brand}}</p></h4>
        </div>
    </div>
    <app-mobile-details [mobile]='selectedMobile'></app-mobile-details>
