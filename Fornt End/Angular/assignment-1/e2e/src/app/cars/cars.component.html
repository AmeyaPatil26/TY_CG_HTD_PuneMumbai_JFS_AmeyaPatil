<div class="col-md-3 float-left force-overflow card card-body">
    <div class="card card-body" *ngFor='let car of cars'>
        <img [src]="car.imgURL" class="card-img-top"
        (click)='selectCar(car)'   alt="">
        <h4><p class="text-center">{{car.brand}}</p></h4>
    </div>
</div>
<app-car-details [car]='selectedCar'></app-car-details>
