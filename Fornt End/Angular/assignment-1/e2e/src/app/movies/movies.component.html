<div class="col-md-3 float-left force-overflow card card-body">
        <div class="card card-body" *ngFor='let movie of movies'>
            <img [src]="movie.imgURL" class="card-img-top"
            (click)='selectMovie(movie)' alt="">
          <h4><p class="text-center">{{movie.name}}</p></h4> 
        </div>
    </div>
    <app-movie-details [movie]='selectedMovie'></app-movie-details>
