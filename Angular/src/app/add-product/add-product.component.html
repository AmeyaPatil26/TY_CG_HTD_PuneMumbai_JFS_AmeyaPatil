<div class="col-md-4 offset-md-4 mt-5">
    <h4 >Add Product Form :</h4>
    <div class="card card-body">
        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
        <form #addProductForm='ngForm' (ngSubmit)='addProduct(addProductForm)'>
            <div class="form-group">
                <label for="productId">Product ID :</label>
                <input type="number" name="productId" id="productId" #productId='ngModel' ngModel placeholder="Enter User Id"
                    class="form-control" required>
            </div>
            <div class="form-group">
                <label for="productName">Product Name  :</label>
                <input type="text" name="productName" id="productName" #productName='ngModel' ngModel placeholder="Enter name "
                    class="form-control" required>
            </div>
        
            <div class="form-group">
                <label for="price">Price :</label>
                <input type="number" name="price" id="price" #price='ngModel' ngModel placeholder="Enter mobile no"
                    class="form-control" required>
            </div>
            <div class="form-group">
                <label for="available">Available :</label>
                <input type="text" name="available" id="available" #available='ngModel' ngModel
                    placeholder="Available" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-outline-primary  float-right">Register</button>
        </form>
    </div>
</div>
