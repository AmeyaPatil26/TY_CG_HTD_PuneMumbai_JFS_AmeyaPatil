<div class="col-md-4 offset-md-4 mt-5">
    <!-- <h4 align="center">Login Form :</h4> -->
<div class="card card-body">
    <div class="alert alert-danger" *ngIf="error">{{error}}</div>
    <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
        <div class="form-group">
            <label for="email">Email ID :</label>
            <input type="email" name="email" id="email" #email='ngModel' ngModel placeholder="Enter Email Id"
                class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" #password='ngModel' ngModel
                placeholder="Enter Password" class="form-control" required>
        </div>
        <!-- <div class="form-group">
            <label for="role"> Specify Your Role :</label>
            <select name="role" class="form-control" #role="ngModel" ngModel>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div> -->
        <button type="submit" class="btn btn-outline-primary  float-right">Login</button>
    </form>
</div>
</div>
