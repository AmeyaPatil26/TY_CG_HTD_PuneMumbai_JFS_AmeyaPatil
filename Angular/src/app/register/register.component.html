<div class="col-md-4 offset-md-4 mt-5">
    <h4 >Registration Form :</h4>
    <div class="card card-body">
        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
        <form #registerForm='ngForm' (ngSubmit)='register(registerForm)'>
            <div class="form-group">
                <label for="id">User ID :</label>
                <input type="number" name="id" id="id" #id='ngModel' ngModel placeholder="Enter User Id"
                    class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name">Name  :</label>
                <input type="text" name="name" id="name" #name='ngModel' ngModel placeholder="Enter name "
                    class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID :</label>
                <input type="email" name="email" id="email" #email='ngModel' ngModel placeholder="Enter Email Id"
                    class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" #password='ngModel' ngModel
                    placeholder="Enter Password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile No :</label>
                <input type="number" name="mobileNumber" id="mobileNumber" #mobileNumber='ngModel' ngModel placeholder="Enter mobile no"
                    class="form-control" required>
            </div>
            <div class="form-group">
                <label for="type"> Specify Your Role :</label>
                <select name="type" class="form-control" #type="ngModel" ngModel>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <button type="submit" class="btn btn-outline-primary  float-right">Register</button>
        </form>
    </div>
</div>
