<div class="container mt-5">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th> Id</th>
                <th> Name</th>
                <th>EMail</th>
                <th>Mobile No</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let user of users'>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.mobileNumber}}</td>
                <button type="submit" class="btn btn-primary" (click)='deleteUser(user)'>Delete</button> 
            </tr>
        </tbody>
    </table>
</div>
